<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restaurant Billing System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <style>
    @media print {
      button, select, input {
        display: none !important;
      }
      .container {
        box-shadow: none !important;
        background: white !important;
      }
    }
  </style>
</head>
<body>

<!-- START of receipt content -->
<div id="receiptContent">
  <div class="container mt-5">
    <h2 id="h2" class="text-center mb-4">Restaurant Billing System</h2>
    
    <form id="billingForm">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="item" class="form-label">Select Item</label>
          <select class="form-select" id="item" required>
            <option value="" disabled selected>Select an item</option>
            <option value="Burger" data-price="100">Burger - ‚Çπ100</option>
            <option value="Pizza" data-price="250">Pizza - ‚Çπ250</option>
            <option value="Pasta" data-price="180">Pasta - ‚Çπ180</option>
            <option value="Cold Drink" data-price="60">Cold Drink - ‚Çπ60</option>
            <option value="Ice Cream" data-price="90">Ice Cream - ‚Çπ90</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" min="1" value="1" required/>
        </div>

        <div class="col-md-3 d-flex align-items-end">
          <button type="submit" class="btn btn-primary">Add to Bill</button>
        </div>
      </div>
    </form>

    <h4 class="mt-4">Bill Details:</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price (‚Çπ)</th>
          <th>Quantity</th>
          <th>Total (‚Çπ)</th>
        </tr>
      </thead>
      <tbody id="billTableBody"></tbody>
      <tfoot>
        <tr>
          <th colspan="3" class="text-end">Grand Total:</th>
          <th id="grandTotal">‚Çπ0</th>
        </tr>
      </tfoot>
    </table>

    <!-- Payment Summary -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="paymentMethod" class="form-label">Select Payment Method</label>
        <select id="paymentMethod" class="form-select" required>
          <option value="Cash">Cash</option>
          <option value="Card">Credit/Debit Card</option>
          <option value="UPI">UPI</option>
          <option value="Wallet">Wallet</option>
        </select>
      </div>
    </div>

    <div class="card p-3 shadow-sm">
      <h5>Summary</h5>
      <p><strong>Total Items:</strong> <span id="totalItems">0</span></p>
      <p><strong>Grand Total:</strong> <span id="summaryTotal">‚Çπ0</span></p>
      <p><strong>Payment Method:</strong> <span id="summaryPayment">N/A</span></p>
    </div>
  </div>
</div>
<!-- END of receipt content -->

<!-- Print Button (outside of receipt so not included in PDF) -->
<div class="text-center mt-4">
  <button onclick="printReceipt()" class="btn btn-success" href="bill.ejs">üñ®Ô∏è Print Receipt</button>
</div>


<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="script.js"></script>

</footer>


</body>
</html>
